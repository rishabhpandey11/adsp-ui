<div class="space-y-6 p-5 ">

    <!-- Data Setup Section -->
    <mat-card class="p-4 bg-gradient-to-r from-blue-300 to-blue-500 text-gray-50 rounded-lg">
        <h3 class="text-3xl font-bold font-sans mb-4">Data Setup</h3>

        <!-- Samples Slider -->
    <div class="slider-block mb-4">
      <label class="text-xl font-sans mb-4">Samples: {{ samples }}</label>
      <mat-slider min="200" max="2000" step="10" thumbLabel tickInterval="100">
        <input matSliderThumb [(ngModel)]="samples" name="samplesThumb" (input)="onInputChange()">
      </mat-slider>
    </div>

    <!-- Clusters Slider -->
    <div class="slider-block mb-4">
      <label class="text-xl font-sans mb-4">Clusters: {{ clusters }}</label>
      <mat-slider min="1" max="10" step="1" thumbLabel tickInterval="1">
        <input matSliderThumb [(ngModel)]="clusters" name="clustersThumb" (input)="onInputChange()">
      </mat-slider>
    </div>

    <!-- Dispersion Slider -->
    <div class="slider-block mb-4">
      <label class="text-xl font-sans mb-4">Dispersion: {{ dispersion | number:'1.2-2' }}</label>
      <mat-slider min="0.1" max="3" step="0.01" thumbLabel tickInterval="0.2">
        <input matSliderThumb [(ngModel)]="dispersion" name="dispersionThumb" (input)="onInputChange()">
      </mat-slider>
    </div>
    </mat-card>

    <!-- Algorithm Section -->
    <mat-card class="p-4 bg-gradient-to-r from-green-300 to-green-400 rounded-lg ">
        <h3 class="text-3xl font-bold mb-4">Algorithm</h3>

        <div class="input-block mb-4">
            <label class="text-xl font-sans mb-4">Target Size (N) : </label>
            <input type="number" [(ngModel)]="targetN" (input)="onInputChange()" class="border-2 rounded px-2 py-1 w-24">
        </div>

        <div class="input-block mb-4">
            <label class="text-xl font-sans mb-4">Splitting Noise : </label>
            <input type="number" step="0.01" [(ngModel)]="splittingNoise" (input)="onInputChange()"
                class="border-2 rounded px-2 py-1 w-24">
        </div>

        <div class="mt-2 text-xl font-bold font-sans ">MSE Distortion: {{ distortion | number:'1.4-4' }}</div>
    </mat-card>

    <!-- Chart -->
    <mat-card class="p-4 rounded-lg border">
        <div #chart class="chart"></div>
    </mat-card>

</div>
