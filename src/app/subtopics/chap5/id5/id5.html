<div class=" space-y-6 m-4 "  >


    <h3 class="text-3xl font-medium font-sans " style="color: rgb(10, 10, 10);">
        Chapter 5 : Interactive Demo
    </h3>


  
    <mat-card class="space-y-4 bg-gradient-to-r from-blue-300 to-blue-600 " >

      <h3 class="text-2xl font-medium font-sans m-2 text-gray-100 ">Data Setup</h3>

      <!-- Samples Slider with input inside thumb -->
      <mat-slider min="200" max="2000" step="100" >
          <label class="font-medium">Samples: {{ samples }}</label>
        <input matSliderThumb [(ngModel)]="samples" (input)="generateData()" />
      </mat-slider>

      <!-- Clusters Slider with input inside thumb -->
      <mat-slider min="1" max="10" step="1" >
        <label class="font-medium">Clusters : {{ clusters }}</label>
        <input matSliderThumb [(ngModel)]="clusters" (input)="generateData()" />
      </mat-slider>

      <!-- Dispersion Slider with input inside thumb -->
      <mat-slider min="0.1" max="3" step="0.01" >
        <label class="font-medium">Dispersion: {{ dispersion }}</label>
        <input matSliderThumb [(ngModel)]="dispersion" (input)="generateData()"  />
      </mat-slider>
    </mat-card>

  <mat-card class="space-y-4 p-2 bg-gradient-to-r from-green-400 to-blue-600" >
          <h3 class="text-2xl font-medium font-sans mt-2 ml-2 text-gray-900 ">Algorithm</h3>
     
      <mat-form-field class="w-50 ml-5">
        <mat-label>Target N</mat-label>
        <mat-select [(value)]="targetSize">
          <mat-option *ngFor="let n of [2,4,8,16,32,64,128]" [value]="n">{{ n }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-50 ml-5">
        <mat-label>Splitting Noise (ε)</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="epsilon">
      </mat-form-field>

      <button mat-raised-button (click)="doubleN()" class="w-40 ml-2" style="background-color: black; color: white;">✂️ Double N</button>
      <button mat-raised-button  (click)="reset()" class="w-40 ml-2" style="background-color: black; color: white;">Reset</button>
    </mat-card>


 
    <mat-card class="  p-4 " >

      <!-- Scatter / Clustered Bubble Chart -->
      <ngx-charts-bubble-chart
        [results]="scatterData"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [minRadius]="3"
        [maxRadius]="8">
      </ngx-charts-bubble-chart>

    
    </mat-card>
  </div>
