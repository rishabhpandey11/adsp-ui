<div class="space-y-6 m-2">

    <h3 class="text-3xl font-medium font-sans " style="color: rgb(10, 10, 10);">
        Chapter 6 : Interactive Demo
    </h3>

    <!-- Slider -->
    <mat-card class="p-4 bg-gradient-to-r from-blue-300 to-blue-500">
        <h3 class="text-xl font-medium mb-3  ">
            Downsampling factor Ã—{{ downsampleFactor }}
        </h3>

        <mat-slider min="1" max="16" step="1">
            <input matSliderThumb [(ngModel)]="downsampleFactor" (input)="onChange()" />
        </mat-slider>
    </mat-card>

    <!-- Time Domain -->
    <mat-card class="p-4">
        <h3 class="text-xl font-medium mb-2">Time Domain (Zoomed)</h3>

        <ngx-charts-line-chart [view]="viewTime" [results]="timeData" [legend]="showLegend" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [animations]="animations">
        </ngx-charts-line-chart>
    </mat-card>

    <!-- Frequency Domain -->
    <mat-card class="p-4">
        <h3 class="text-xl font-medium mb-2">Frequency Domain</h3>

        <ngx-charts-line-chart [view]="viewFreq" [results]="freqData" [legend]="showLegend" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [animations]="animations">
        </ngx-charts-line-chart>
    </mat-card>

</div>
