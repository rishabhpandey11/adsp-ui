<div class="space-y-6 m-2">

  <h3 class="text-3xl font-medium font-sans">
    Chapter 6 : Interactive Demo
  </h3>

  <!-- Slider -->
  <mat-card class="p-4 bg-gradient-to-r from-blue-300 to-blue-500 w-200" >
    <h3 class="text-xl font-medium mb-3">
      Downsampling factor Ã—{{ downsampleFactor }}
    </h3>

    <mat-slider min="1" max="16" step="1" style="width: 60%;">
      <input matSliderThumb [(ngModel)]="downsampleFactor" (input)="onChange()" />
    </mat-slider>
  </mat-card>

  <!-- Time Domain -->
  <mat-card class="p-4 h-150 w-250">
    <h3 class="text-xl font-medium mb-2">Time Domain </h3>

    <canvas
      baseChart
      [data]="timeChartData"
      [options]="chartOptions"
      [type]="'line'">
    </canvas>
  </mat-card>

  <!-- Frequency Domain -->
  <mat-card class="p-4 h-150 w-250">
    <h3 class="text-xl font-medium mb-2">Frequency Domain</h3>

    <canvas
      baseChart
      [data]="freqChartData"
      [options]="chartOptions"
      [type]="'line'">
    </canvas>
  </mat-card>

</div>
